<div class="container">
    <h3 class="text-center mt-4 mb-3">New Interaction</h3>
</div>

<form (ngSubmit)="createInteraction()">
    <div class="row">
        <div class="offset-3 col-md-6">
            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" class="form-control" name="type" [(ngModel)]="interaction.type">
            </div>
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <input type="text" class="form-control" name="notes" [(ngModel)]="interaction.notes">
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="text" class="form-control" name="date" [(ngModel)]="interaction.date">
            </div>
            <div class="mb-3">
                <label class="form-label">Select Customer</label>
                <select class="form-control" name="location" [(ngModel)]="interaction.customer.id">
                    <option *ngFor="let cus of customers" [ngValue]="cus.name">{{cus.name}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>

    </div>
</form>
