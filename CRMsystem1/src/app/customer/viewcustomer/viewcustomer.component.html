<div class="container mt-4">
  <h2 class="text-center mb-4">Customer List</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Company</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.company }}</td>
        <td>{{ customer.status }}</td>
        <td>{{ customer.createdAt | date: 'short' }}</td>
        <td>{{ customer.updatedAt | date: 'short' }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editCustomer(customer.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
