<!-- src/app/view-customer/view-customer.component.html -->

<div class="container">
    <h2>Customer Details</h2>
  
    <div *ngIf="isLoading">Loading...</div>
  
    <div *ngIf="!isLoading && customer">
      <div class="form-group">
        <label>ID:</label>
        <p>{{ customer.id }}</p>
      </div>
      <div class="form-group">
        <label>Name:</label>
        <p>{{ customer.name }}</p>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <p>{{ customer.email }}</p>
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <p>{{ customer.phone }}</p>
      </div>
      <div class="form-group">
        <label>Company:</label>
        <p>{{ customer.company }}</p>
      </div>
      <div class="form-group">
        <label>Status:</label>
        <p>{{ customer.status }}</p>
      </div>
      <div class="form-group">
        <label>Created At:</label>
        <p>{{ customer.createdAt | date:'medium' }}</p>
      </div>
      <div class="form-group">
        <label>Updated At:</label>
        <p>{{ customer.updatedAt | date:'medium' }}</p>
      </div>
    </div>
  
    <div *ngIf="!isLoading && error" class="alert alert-danger">
      {{ error }}
    </div>
  </div>
