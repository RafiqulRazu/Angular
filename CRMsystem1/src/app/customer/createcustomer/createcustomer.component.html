<div class="container">
  <h2>Create Customer</h2>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="error">
        Name is required and must be at least 3 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="error">
        A valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" />
      <div *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched" class="error">
        Phone number must be in the format XXX-XXXX.
      </div>
    </div>

    <div class="form-group">
      <label for="company">Company</label>
      <input id="company" formControlName="company" type="text" class="form-control" />
      <div *ngIf="customerForm.get('company')?.invalid && customerForm.get('company')?.touched" class="error">
        Company is required.
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status" class="form-control">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Prospect">Prospect</option>
        <option value="Lead">Lead</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Submit</button>
  </form>
</div>
