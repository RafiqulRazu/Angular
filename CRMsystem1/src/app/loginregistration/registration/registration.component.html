<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Registration</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter your name">
                <div *ngIf="regForm.get('name')?.invalid && regForm.get('name')?.touched" class="text-danger">
                  Name is required
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email">
                <div *ngIf="regForm.get('email')?.invalid && regForm.get('email')?.touched" class="text-danger">
                  Valid email is required
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter a password">
                <div *ngIf="regForm.get('password')?.invalid && regForm.get('password')?.touched" class="text-danger">
                  Password must be at least 4 characters long
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="role">Role</label>
                <select id="role" class="form-control" formControlName="role">
                  <option value="Admin">Admin</option>
                  <option value="Sales Executive">Sales Executive</option>
                  <option value="Agent">Agent</option>
                </select>
              </div>
              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="regForm.invalid">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
