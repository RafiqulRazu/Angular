<div class="container mt-5">
    <h2 class="mb-4">Create Activity</h2>
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="type" class="form-label">Type</label>
        <select formControlName="type" class="form-select">
          <option value="Call">Call</option>
          <option value="Meeting">Meeting</option>
          <option value="Email">Email</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="datetime-local" id="date" formControlName="date" class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
      </div>
  
      <div class="form-group mb-4">
        <label for="customer" class="form-label">Customer</label>
        <select id="customer" formControlName="customer" class="form-select">
          <option *ngFor="let customer of customers" [value]="customer.name">
            {{ customer.name }}
          </option>
        </select>
      </div>

      <div class="form-group mb-4">
        <label for="user" class="form-label">User</label>
        <select id="user" formControlName="user" class="form-select">
          <option *ngFor="let user of users" [value]="user.name">
            {{ user.name }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="activityForm.invalid">Create Activity</button>
    </form>
  </div>
