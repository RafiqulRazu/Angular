<div class="container">
    <h2>Update Activity</h2>
    <form [formGroup]="activityForm" (ngSubmit)="updateActivity()">
      <div class="form-group">
        <label for="type">Type</label>
        <select formControlName="type" class="form-control">
          <option value="Call">Call</option>
          <option value="Meeting">Meeting</option>
          <option value="Email">Email</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" id="date" formControlName="date" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="customer">Customer</label>
        <select formControlName="customer" class="form-control">
          <option *ngFor="let customer of customers" [ngValue]="customer">
            {{ customer.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="user">User</label>
        <select formControlName="user" class="form-control">
          <option *ngFor="let user of users" [ngValue]="user">
            {{ user.name }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="activityForm.invalid">Update Activity</button>
    </form>
  </div>
