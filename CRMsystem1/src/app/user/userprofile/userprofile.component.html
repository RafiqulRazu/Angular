<div class="container">
  <div class="card square-card mt-4">
    <div class="card-header text-center">
      <h2>User Profile</h2>
    </div>
    <div class="card-body d-flex flex-column align-items-center justify-content-center" *ngIf="user">
      <p class="card-text"><strong>Name:</strong> {{ user.name }}</p>
      <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
      <p class="card-text"><strong>Role:</strong> {{ user.role }}</p>
      <!-- Add more fields as needed -->
    </div>
    <div class="card-body d-flex align-items-center justify-content-center" *ngIf="!user">
      <p class="card-text">Loading user profile...</p>
    </div>
  </div>
</div>
