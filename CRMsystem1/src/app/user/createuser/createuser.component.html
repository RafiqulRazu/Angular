<div class="container">
    <h2>Create New Customer</h2>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
        <div *ngIf="customerForm.get('name')?.invalid && customerForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" formControlName="phone" class="form-control" />
        <div *ngIf="customerForm.get('phone')?.invalid && customerForm.get('phone')?.touched" class="text-danger">
          Phone number is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="company">Company</label>
        <input id="company" formControlName="company" class="form-control" />
        <div *ngIf="customerForm.get('company')?.invalid && customerForm.get('company')?.touched" class="text-danger">
          Company name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
          <option value="Prospect">Prospect</option>
          <option value="Lead">Lead</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">Create Customer</button>
  
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
  </div>
