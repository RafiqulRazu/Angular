<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Update Product</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="updateProduct()">
              <div class="form-group mb-3">
                <label for="name">Product Name</label>
                <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" placeholder="Enter product name">
              </div>
  
              <div class="form-group mb-3">
                <label for="unitPrice">Unit Price</label>
                <input type="number" id="unitPrice" [(ngModel)]="product.unitPrice" name="unitPrice" class="form-control" placeholder="Enter unit price">
              </div>
  
              <div class="form-group mb-3">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" [(ngModel)]="product.stock" name="quantity" class="form-control" placeholder="Enter quantity">
              </div>
  
              <div class="form-group mb-3">
                <label for="vat">VAT (%)</label>
                <input type="number" id="vat" [(ngModel)]="product.vat" name="vat" class="form-control" placeholder="Enter VAT">
              </div>
  
              <div class="form-group mb-3">
                <label for="status">Status</label>
                <input type="text" id="status" [(ngModel)]="product.status" name="status" class="form-control" placeholder="Enter product status">
              </div>
  
              <button type="submit" class="btn btn-primary w-100 mt-3">Update Product</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
