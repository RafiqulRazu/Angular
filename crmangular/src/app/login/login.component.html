<div class="container my-5">
    <h2 class="text-center mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control form-control-lg" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control form-control-lg" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
    </form>
  </div>
