<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Create Activity</h3>
        </div>
        <div class="card-body">
          <!-- Activity Type -->
          <div class="form-group mb-3">
            <label for="activityType">Activity Type</label>
            <select
              id="activityType"
              class="form-control"
              [(ngModel)]="activity.activityType"
            >
              <option value="" disabled>Select Activity Type</option>
              <option value="Call">Call</option>
              <option value="Email">Email</option>
              <option value="Meeting">Meeting</option>
            </select>
          </div>

          <!-- Description -->
          <div class="form-group mb-3">
            <label for="description">Description</label>
            <textarea
              id="description"
              class="form-control"
              [(ngModel)]="activity.description"
              placeholder="Enter description"
            ></textarea>
          </div>

          <!-- Activity Date -->
          <div class="form-group mb-3">
            <label for="activityDate">Activity Date</label>
            <input
              type="date"
              id="activityDate"
              class="form-control"
              [(ngModel)]="activity.activityDate"
            />
          </div>

          <!-- Customer Dropdown -->
          <div class="form-group mb-3">
            <label for="customer">Customer</label>
            <select
              id="customer"
              class="form-control"
              [(ngModel)]="activity.customer"
            >
              <option value="" disabled>Select a Customer</option>
              <option *ngFor="let customer of customers" [ngValue]="customer">
                {{ customer.name }}
              </option>
            </select>
          </div>

          <!-- Agent Dropdown -->
          <div class="form-group mb-3">
            <label for="agent">Agent</label>
            <select
              id="agent"
              class="form-control"
              [(ngModel)]="activity.agent"
            >
              <option value="" disabled>Select an Agent</option>
              <option *ngFor="let agent of agents" [ngValue]="agent">
                {{ agent.name }}
              </option>
            </select>
          </div>

          <!-- Create Activity Button -->
          <button
            type="button"
            (click)="createActivity()"
            class="btn btn-primary w-100 mt-3"
          >
            Create Activity
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
