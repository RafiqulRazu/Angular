<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h2>Customer List</h2>
      <table class="table table-bordered table-striped mt-3">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.id }}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.address }}</td>
            <td>
              <button class="btn btn-primary btn-sm" (click)="updateCustomer(customer.id!)">
                Edit
              </button>
              <button class="btn btn-danger btn-sm ml-2" (click)="deleteCustomer(customer.id!)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
