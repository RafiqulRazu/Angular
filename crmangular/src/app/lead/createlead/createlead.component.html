<div class="container">
    <h2>Create Lead</h2>
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()">

        <!-- Activity Selection -->
        <div class="form-group">
            <label for="activity">Customer Name</label>
            <select id="activity" formControlName="activity" class="form-control">
                <option *ngFor="let activity of activities" [value]="activity.id">{{ activity.customer.name }}</option>
            </select>
        </div>

        <!-- Sales Executive Selection -->
        <div class="form-group">
            <label for="salesExecutive">Assign To</label>
            <select id="salesExecutive" formControlName="salesExecutiveId" class="form-control">
                <option *ngFor="let executive of salesExecutives" [value]="executive.id">{{ executive.name }}</option>
            </select>
        </div>

        <!-- Status Input -->
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" formControlName="status" class="form-control" placeholder="Enter lead status" required />
        </div>

        <!-- Created At Date -->
        <div class="form-group">
            <label for="createdAt">Created At:</label>
            <input type="date" id="createdAt" formControlName="createdAt" class="form-control" required />
        </div>

        <!-- Updated At Date -->
        <!-- <div class="form-group">
            <label for="updatedAt">Updated At:</label>
            <input type="date" id="updatedAt" formControlName="updatedAt" class="form-control" required />
        </div> -->

        <!-- Submit Button -->
        <button type="submit" class="btn">Create Lead</button>
    </form>
</div>
